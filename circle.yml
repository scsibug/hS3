machine:
  ghc:
    version: 7.8.3

  environment:
    PATH: $HOME/.cabal/bin:$CIRCLE_ARTIFACTS

dependencies:

  cache_directories:
    - "~/.cabal"
    - "~/hS3/.cabal-sandbox"

  override:
    - git clone git@github.com:plow-technologies/plow-scripts.git
    - cp plow-scripts/config $HOME/.cabal/config
    - cabal update
    - cabal sandbox init
    - cabal install --only-dependencies --enable-tests -j2 --max-backjumps=-1

test:
  override:
    - cabal configure --enable-tests
    - cabal build -j2:
        timeout: 3000
    - cabal test --show-details=always -j2:
        timeout: 3000
        
deployment:
  staging:
    branch: master
    commands:
       - sh plow-scripts/hackage.sh
